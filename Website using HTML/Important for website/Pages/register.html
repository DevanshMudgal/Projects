<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <a href="index.html"><img src=" /Users/devansh/Desktop/Starter Kit/Multimedia/new_cn_logo.svg"/></a>
        <h2>Create an account</h2>

    </header>
    <section id=" Personal Information "></section>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
        <label for="name"> Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your Full name"/>
        <br/>
        <label for="email"> Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email"/>
        <br/>
        <label for="Username">Username</label>
        <input type="text" name="Username" id="Username" placeholder="Enter your Username"/>
        <br/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your Password"/>
        <br/>
        <label for="Usertype">Usertype</label>
        <select id="UserType" name="Usertype" required>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
        </select>
            <br/>
            <br/>

            <label for="Course">Select Course</label>
            <select id="Course" name="Course" required>
            <option value="Course 1">course1 Web_development</option>
            <option value="Course 2">course2 Data science Fundamentals </option>
            <option value="Course 3">course3 digital Marketing Mastery</option>
            <option value="Course 4">course4 Android Development </option>
        </select>
        <br/>
         <button type="submit">Register</button>
    </fieldset>

  
    
</body>
</html>
